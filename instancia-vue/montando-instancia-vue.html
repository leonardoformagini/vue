<meta charset="UTF-8">

<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <h1>{{ aula }}</h1>
    <h2>{{ modulo }}</h2>
    <button @click="alterarAula">Alterar Aula</button>
    <button @click="alterarModulo">Alterar Modulo</button>
</div>

<script>
    const vm = new Vue({
        //el: '#app',
        data: {
            aula: 'Aula: Montando Instância Vue',
            modulo: 'Módulo: Instância Vue'
        },
        methods:{
            alterarAula(){
                this.aula += '#'
            },
            alterarModulo(){
                this.modulo += '#'
            }
        }
    })

    vm.$mount('#app')

</script>
